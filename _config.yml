# Permalinks
permalink:           pretty

# Setup
title:               Gaurav Kandlikar
tagline:             The Jekyll Butler
url:                 http://getpoole.com
paginate:            2
baseurl:             ""
# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Gaurav Kandlikar
  url:               https://twitter.com/gauravsk_
  email:             gaurav.kandlikar@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-scholar
paginate_path: "/blog/page:num/"
pages_list:
  Blog: '/blog'
  Archive: '/archive'
  Projects: '/projects'
